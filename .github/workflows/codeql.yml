name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  pull_request_target:
    branches: [ main ]
  schedule:
    # Run daily at 02:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

concurrency:
  group: codeql-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  analyze:
    if: ${{ github.event_name != 'pull_request_target' }}
    name: Analyze (${{ matrix.language }} - ${{ matrix.build }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        language: [ javascript ]
        build: [ autobuild, none ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        if: ${{ matrix.build == 'autobuild' }}
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:${{ matrix.language }}'
          output: 'results/${{ matrix.language }}.sarif'
          upload: true

      - name: Upload SARIF artifact
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif-${{ matrix.language }}
          path: results/${{ matrix.language }}.sarif
          retention-days: 7

      - name: Upload SARIF to external dashboard
        if: ${{ (github.event_name == 'push' || github.event_name == 'schedule') && secrets.SARIF_UPLOAD_URL != '' && secrets.SARIF_UPLOAD_TOKEN != '' }}
        env:
          SARIF_UPLOAD_URL: ${{ secrets.SARIF_UPLOAD_URL }}
          SARIF_UPLOAD_TOKEN: ${{ secrets.SARIF_UPLOAD_TOKEN }}
        run: |
          curl -sSf -H "Authorization: Bearer $SARIF_UPLOAD_TOKEN" \
               -H "Content-Type: application/sarif+json" \
               --data-binary @results/${{ matrix.language }}.sarif \
               "$SARIF_UPLOAD_URL"

  analyze-pr-from-fork:
    if: ${{ github.event_name == 'pull_request_target' }}
    name: Analyze PR from fork (${{ matrix.language }} - ${{ matrix.build }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      pull-requests: read
    strategy:
      fail-fast: false
      matrix:
        language: [ javascript ]
        build: [ autobuild, none ]
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        if: ${{ matrix.build == 'autobuild' }}
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:${{ matrix.language }}'
          output: 'results/${{ matrix.language }}.sarif'
          upload: true

      - name: Upload SARIF artifact
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif-${{ matrix.language }}-pr
          path: results/${{ matrix.language }}.sarif
          retention-days: 7